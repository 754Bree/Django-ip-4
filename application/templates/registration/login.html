{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Watch login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <div class="signup-form">
        <form action="/accounts/login/" method="post">
            <h2>Login</h2>
            <p class="hint-text">Welcome back!</p>
            {% csrf_token %} {% for field in form %}
            <div class="form-group">
                <input id="{{ field.id_for_label }}" class="form-control" name="{{field.name}}" placeholder="{{field.name|title}}"> {{field.errors}}
            </div>
            {% endfor %}
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-lg btn-block" value="Log In"> <br>
                <input type="hidden" name="next" value="{{next}}">
            </div>
        </form>
        <div class="text-center">Don't have an account? <a href="/accounts/register/">Sign Up</a></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
